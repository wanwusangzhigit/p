<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - 我的博客</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
</head>
<body>
    <header>
        <div class="logo">我的博客</div>
        <nav>
            <a href="/">首页</a>
            <a href="/about">关于我</a>
            <a href="/contact">联系我</a>
        </nav>
    </header>
    
    <main>
        <section class="article-container">
            <h1 id="article-title">文章标题</h1>
            <p class="publish-date" id="publish-date">发布于: 2023-05-15</p>
            
            <div class="article-content" id="article-content">
                <!-- 文章内容将在这里动态加载 -->
            </div>
            
            <div class="article-actions">
                <button id="edit-btn">编辑文章</button>
                <button id="save-btn" style="display: none;">保存更改</button>
                <button id="cancel-btn" style="display: none;">取消</button>
                <button id="delete-btn">删除文章</button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
