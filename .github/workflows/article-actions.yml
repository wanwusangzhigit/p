name: Article Management

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  article-action:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # 指定Node.js版本

    - name: Install dependencies
      run: npm ci # 使用npm ci来安装依赖，确保安装在clean安装环境中进行

    - name: Run article actions
      env:
        GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
      run: node scripts/article-actions.js
        env:
          ACTION: ${{ github.event.action }}
          ARTICLE_ID: ${{ github.event.inputs.articleId }}
          TITLE: ${{ github.event.inputs.title }}
          CONTENT: ${{ github.event.inputs.content }}
          PATH: ${{ github.event.inputs.path }}
